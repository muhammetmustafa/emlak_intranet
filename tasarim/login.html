<!DOCTYPE html>
<html ng-app="EmlakNET">
<head lang="en">
    <meta charset="UTF-8">
    <title>emlakINRANET - Login</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/emlak.css"/>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/emlak/controllers.js"></script>
</head>
<body>
    <div class="container" ng-controller="EmlakLoginController">
        <form class="login form-horizontal" ng-submit="kimlik_dogrula()" role="form">
            <div class="text-center form-group">
                <a href="login.html"><img src="img/logo/ei_logo.png" class="img-rounded"/></a>
            </div>
            <div class="row">
                <div class="form-group">
                    <label class="control-label">ID veya Email</label>
                    <input type="text"
                           class="form-control text-center"
                           placeholder="ID veya Email"
                           ng-model="login.id"
                           required
                           autofocus/>
                </div>
                <div class="form-group">
                    <label class="control-label">Şifre</label>
                    <input type="password"
                           class="form-control text-center"
                           placeholder="Şifre"
                           ng-model="login.sifre"
                           required/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Giriş Yap"/>
                </div>
                <div class="form-group bg-danger" ng-bind="login_mesaj">
                </div>
            </div>
        </form>
    </div>
    <div class="footer">
        <div class="container text-center">
            <div class="">2014 &copy; Muhammet Mustafa Çalışkan</div>
        </div>
    </div>
</body>
</html>
